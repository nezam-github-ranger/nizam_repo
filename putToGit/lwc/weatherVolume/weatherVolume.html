<template>
	<lightning-card variant="Narrow" title="Weather in your city" icon-name="standard:account">
		<p class="slds-p-horizontal_small">

			<lightning-input onchange={getInput} type="text" variant="standard" name="name" value={inputCity}
				style="width:20%;" class="slds-m-bottom_x-small slds-m-left_x-small" placeholder="Enter City...">
			</lightning-input>
			<lightning-button variant="brand" label="Search" title="Search Temperature" onclick={handleSearch}
				class="slds-m-left_x-small slds-p-arround_x-small">
			</lightning-button>

			<template if:true={feels_like} slot="body">
				<br/><br/>
				<p if:true={feels_like} style="color:blue; margin-left:10px; font-weight: 600;"> Feels Like :
					{feels_like}</p>
				<p if:true={grnd_level} style="color:blue; margin-left:10px; font-weight: 600;">Grand Level :
					{grnd_level}</p>
				<p if:true={humidity} style="color:blue; margin-left:10px; font-weight: 600;">Humidity : {humidity}</p>
				<p if:true={pressure} style="color:blue; margin-left:10px; font-weight: 600;">Pressure : {pressure}</p>
				<p if:true={sea_level} style="color:blue; margin-left:10px; font-weight: 600;">Sea Level : {sea_level}
				</p>
				<p if:true={temperature} style="color:blue; margin-left:10px; font-weight: 600;">Temperature :
					{temperature}</p>
				<p if:true={temp_max} style="color:blue; margin-left:10px; font-weight: 600;">Maximum Temperature :
					{temp_max}</p>
				<p if:true={temp_min} style="color:blue; margin-left:10px; font-weight: 600;">Minimum Temperature :
					{temp_min}</p>
			</template>

			<template if:true={isRecordAvailable}>
				<br/><br/><b style="color:red; margin-left:10px;">No City Found!</b>
			</template>

			<template if:true={isFirstTime}>
				<br/><br/><b style="color:green; margin-left:10px;">Result is shown here...!</b>
			</template>

		</p>
		<p slot="footer">Weather Result</p>
